	    <div class="nav-wrapper">

          <li>
          <a class="waves-effect waves-light btn right cyan" (click)="logOut()">LogOut</a>

  </header> 

  <div>
    <label>New Item</label><br>
    <input [(ngModel)] = "name">
    <button class="create cyan" (click)="onAddItem(bucketId, name)">Submit</button>
  </div>


<section class="main" *ngIf="bucket.items.length > 0">
    <ul class="items-list">
        <div class="row">
        <li *ngFor="let item of bucket.items">
        <div class="col s12 m6 l8">
          <div class="card">
            <div class="card-content black-text">
              <span class="card-title"><button (click)="onGetBucket(bucket.id)">{{item.name}}</button></span>
            </div>

            <div class="card-action">
                <input class="update" [(ngModel)] = "editName" *ngIf="editMode&&selectedId">
                <button class="update"  *ngIf="!editMode" (click)="editMode=true;">Edit</button>
                <button class="update"  *ngIf="editMode" (click)="onUpdateItem(bucket.id, editName, item.id)"> Submit </button>
                <button class="destroy right" (click)="onRemoveItem(bucket.id, item.id)">Delete</button> 
            </div>
          </div>
        </div>
      </li>
      </div>            
    </ul>
  </section>
