  <header>
    <div class="nav-wrapper">
      <nav class="blue">
      <ul class="right">
      <li>
          <a class="waves-effect waves-light btn cyan" (click)="onHome()">Home</a>
      </li>
      <li>
          <a class="waves-effect waves-light btn cyan" (click)="onToggle()">{{buttonValue}}</a>
      </li>
      </ul>
      </nav>
      <h3 class="text-muted center">Bucketee</h3>
    </div>
  </header> 

<section>
	<h4>{{userMode}}</h4>
	<form class="col s12" (ngSubmit)="onRegister(email, password)" *ngIf="userMode=='Register'">
		<div class="row">
        <div class="input-field col s6">
		<label>Email:</label>
		<input type="email" name="email" [(ngModel)]="email">
		</div>
		</div>
		<div class="row">
		<div class="input-field col s6">
		<label>Password:</label><br>
		<input id="icon_prefix" type="Password" name="password" [(ngModel)]="password">

		<p>{{message}}</p>
		</div>
		</div>
		<div>
		<button class="submit"> Submit </button>
		</div>
	</form>

	<form (ngSubmit)="onLogin(email, password)" *ngIf="userMode=='Login'">
	    <div class="row">
        <div class="input-field col s6">
		<label>Email:</label>
		<input type="email" name="email" [(ngModel)]="email">
		</div>
		</div>
		<div class="row">
        <div class="input-field col s6">
		<label>Password:</label>
		<input type="Password" name="password" [(ngModel)]="password">
	    
	    <p>{{message}}</p>
	    </div>
	    </div>
        <div class="input-field col s6">
		<button class="submit cyan"> Submit </button>	
		</div>
	</form>
</section>

	      <h5 class="white-text"> Links </h5>
	    </div>
	  </div>
  </div>
